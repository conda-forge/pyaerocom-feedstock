{% set version = "0.13.2" %}

package:
  name: pyaerocom
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyaerocom/pyaerocom-{{ version }}.tar.gz
  sha256: afe779145264fb69f31b71e38b398f491e579bf8687dff6796f4e8f620d4301c

build:
  number: 3
  entry_points:
    - pya=pyaerocom.scripts.cli:main
  noarch: python
  script: "pip install . --no-deps -vv "

requirements:
  host:
    - pip
    - flit-core
    - python >=3.8
  run:
    - python >=3.8
    - iris >=3.2.0
    - xarray >=0.16.0,!=2022.11.0
    - cartopy >=0.20.0
    - matplotlib-base >=3.0.1
    - scipy >=1.1.0
    - pandas >=1.3.0
    - numpy >=0.12.0
    - seaborn >=0.8.0
    - dask
    - geonum
    - numpy
    - simplejson
    - requests
    - reverse-geocode
    - tqdm
    - openpyxl
    - typer >=0.4.0
## python < 3.10
    - importlib-metadata >=3.6
## python < 3.11
    - tomli >=2.0.1

test:
  imports:
    - pyaerocom
  source_files:
    - tests
  requires:
    - pytest>=6.0
    - pytest-dependency
    - pytest-cov
    - packaging
  commands:
    - pytest -Wi tests/

about:
  home: https://github.com/metno/pyaerocom.git
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Python tools for the AeroCom project
  doc_url: https://pyaerocom.readthedocs.io/en/latest/
  dev_url: https://github.com/metno/pyaerocom

extra:
  recipe-maintainers:
    - avaldebe
    - jgliss
    - jgriesfeller
    - dulte
